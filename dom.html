<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="todolist.css">

<body>
	<h1>shopping list</h1>
	<p id="first">Get it done today</p>

	<ul>

		<li class="done">spinach &nbsp;&nbsp;<button class="deletion">Delete</button></li>
		<li class="done">Jello &nbsp;&nbsp;<button class="deletion">Delete</button></li>
		<li class="done">Rice &nbsp;&nbsp;<button class="deletion">Delete</button></li>
		<li class="done">Birthday cake &nbsp;&nbsp;<button class="deletion">Delete</button></li>
		<li class="done">candles &nbsp;&nbsp;<button class="deletion">Delete</button></li>
	</ul>
	<script src="javascript1.js" type="text/javascript"></script>

</body>
</html>
